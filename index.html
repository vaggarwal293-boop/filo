<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Philic Pvt Ltd</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Starfield background */
    .stars {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .stars canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ── Flip Card ── */
    .flip-scene {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 520px;
      perspective: 1200px;
      padding: 1rem;
    }

    .flip-card {
      position: relative;
      width: 100%;
      transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
    }

    .flip-card.flipped {
      transform: rotateY(180deg);
    }

    .flip-front,
    .flip-back {
      width: 100%;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .flip-back {
      position: absolute;
      top: 0;
      left: 0;
      transform: rotateY(180deg);
    }

    /* ── FRONT: Landing ── */
    .front-content {
      text-align: center;
      padding: 2rem 1rem;
    }

    .logo { margin-bottom: 1rem; }

    .logo-space {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 700;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      display: block;
      line-height: 1;
    }

    .logo-philic {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(1.2rem, 4vw, 2rem);
      font-weight: 400;
      letter-spacing: 0.55em;
      text-transform: uppercase;
      display: block;
      opacity: 0.7;
      margin-top: 0.2em;
    }

    .orbit-ring {
      width: 120%;
      max-width: 500px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
      margin: -0.8rem auto 0;
      position: relative;
      transform: rotate(-6deg);
    }

    .orbit-ring::after {
      content: '';
      position: absolute;
      right: 15%;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
      animation: orbit-pulse 2s ease-in-out infinite;
    }

    @keyframes orbit-pulse {
      0%, 100% { opacity: 1; transform: translateY(-50%) scale(1); }
      50% { opacity: 0.5; transform: translateY(-50%) scale(0.7); }
    }

    .tagline {
      font-size: clamp(0.85rem, 2.5vw, 1.1rem);
      font-weight: 300;
      letter-spacing: 0.15em;
      opacity: 0.5;
      margin-top: 1.5rem;
      text-transform: lowercase;
    }

    .stealth-badge {
      display: inline-block;
      margin-top: 2.5rem;
      padding: 0.5rem 1.5rem;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 100px;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.4;
      animation: blink 1.4s step-start infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0; }
    }

    .divider {
      width: 40px;
      height: 1px;
      background: rgba(255,255,255,0.2);
      margin: 2.5rem auto;
    }

    .contact {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
    }

    .contact a {
      color: rgba(255,255,255,0.6);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .contact a:hover { color: #fff; }

    .contact a svg {
      width: 16px;
      height: 16px;
      opacity: 0.5;
      flex-shrink: 0;
    }

    .contact a:hover svg { opacity: 1; }

    /* CTA Button */
    .cta-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 2.2rem;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 100px;
      background: transparent;
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-btn:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.5);
    }

    /* Fade-in animation */
    .front-content {
      animation: fadeUp 1.2s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── BACK: Contact Form ── */
    .back-content {
      padding: 2rem 1.5rem;
    }

    .back-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .back-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .back-btn {
      background: none;
      border: 1px solid rgba(255,255,255,0.15);
      color: rgba(255,255,255,0.5);
      font-family: 'Inter', sans-serif;
      font-size: 0.75rem;
      padding: 0.4rem 1rem;
      border-radius: 100px;
      cursor: pointer;
      letter-spacing: 0.08em;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      border-color: rgba(255,255,255,0.4);
      color: #fff;
    }

    .form-group {
      margin-bottom: 1.1rem;
    }

    .form-group label {
      display: block;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      opacity: 0.4;
      margin-bottom: 0.4rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 0.7rem 0.9rem;
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: rgba(255,255,255,0.35);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255,255,255,0.2);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .submit-btn {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      opacity: 0.85;
    }

    .submit-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Status messages */
    .form-status {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.82rem;
      min-height: 1.2rem;
      letter-spacing: 0.03em;
    }

    .form-status.success { color: #4ade80; }
    .form-status.error   { color: #f87171; }

    /* ── Responsive scroll for small screens ── */
    @media (max-height: 680px) {
      html, body { overflow: auto; }
      .back-content { padding: 1.5rem 1rem; }
    }
  </style>
</head>
<body>

  <div class="stars">
    <canvas id="starfield"></canvas>
  </div>

  <!-- ── Flip Scene ── -->
  <div class="flip-scene">
    <div class="flip-card" id="flipCard">

      <!-- FRONT -->
      <div class="flip-front">
        <div class="front-content">
          <div class="logo">
            <span class="logo-space">SPACE</span>
            <div class="orbit-ring"></div>
            <span class="logo-philic">PHILIC</span>
          </div>

          <p class="tagline">space is kind of cool</p>

          <div class="stealth-badge">stealth mode</div>

          <div class="divider"></div>

          <div class="contact">
            <a href="mailto:contact@spacephilic.com">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="M22 4L12 13 2 4"/></svg>
              contact@spacephilic.com
            </a>
            <a href="https://www.linkedin.com/company/spacephilic/posts/?feedView=all" target="_blank" rel="noopener">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20.447 20.452H17.21v-5.569c0-1.327-.024-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.982V9h3.1v1.561h.045c.431-.817 1.484-1.679 3.054-1.679 3.268 0 3.868 2.15 3.868 4.945v6.625zM5.337 7.433a1.8 1.8 0 1 1 0-3.601 1.8 1.8 0 0 1 0 3.601zm1.558 13.019H3.779V9h3.116v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
              linkedin.com/company/spacephilic
            </a>
            <a href="tel:+916364449198">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 4.69 12 19.79 19.79 0 0 1 1.61 3.38 2 2 0 0 1 3.58 1h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L7.91 8.55a16 16 0 0 0 5.54 5.54l1.62-1.62a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 14.92z"/></svg>
              +91 636 444 9198
            </a>
          </div>

          <button class="cta-btn" onclick="document.getElementById('flipCard').classList.add('flipped')">
            Get in Touch &rarr;
          </button>
        </div>
      </div>

      <!-- BACK -->
      <div class="flip-back">
        <div class="back-content">
          <div class="back-header">
            <span class="back-title">Get in Touch</span>
            <button class="back-btn" onclick="document.getElementById('flipCard').classList.remove('flipped')">
              &larr; Back
            </button>
          </div>

          <form id="contactForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="you@company.com" required>
            </div>
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" id="company" name="company" placeholder="Company name">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="How can we help?" rows="3" required></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
          </form>

          <div class="form-status" id="formStatus"></div>
        </div>
      </div>

    </div>
  </div>

  <script>
    // ── Starfield ──
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const STAR_COUNT = 200;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < STAR_COUNT; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5 + 0.3,
          alpha: Math.random(),
          speed: Math.random() * 0.005 + 0.002
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const time = Date.now();
      for (const star of stars) {
        const flicker = 0.5 + 0.5 * Math.sin(time * star.speed + star.alpha * 10);
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${flicker * 0.8})`;
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', () => { resize(); createStars(); });
    resize();
    createStars();
    draw();

    // ── Form Submission ──
    // IMPORTANT: Replace this URL with your deployed Google Apps Script Web App URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzFgYIfIHUusWM3kg7gRwEXJ6PJoc50fmsyvEdwAl8IKvrUCc6g-mOOfoqTT3TVzpIG/exec';

    async function handleSubmit(e) {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const status = document.getElementById('formStatus');

      btn.disabled = true;
      btn.textContent = 'Sending...';
      status.textContent = '';
      status.className = 'form-status';

      const data = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        company: document.getElementById('company').value.trim(),
        message: document.getElementById('message').value.trim(),
        timestamp: new Date().toISOString()
      };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        // no-cors means we can't read the response, so we assume success
        status.textContent = 'Message sent! We\'ll get back to you soon.';
        status.className = 'form-status success';
        document.getElementById('contactForm').reset();
      } catch (err) {
        status.textContent = 'Something went wrong. Please email us directly.';
        status.className = 'form-status error';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Send Message';
      }
    }
  </script>

</body>
</html>
